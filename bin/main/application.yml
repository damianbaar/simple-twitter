spring:
  application:
    name: twitter
  servlet:
    multipart:
      enabled: true
      location: /tmp
server:
  port: 9000
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
graphql:
  tools:
    schema-location-pattern: graphql/*.graphql
    introspection-enabled: true
  servlet:
    actuator-metrics: true
    mapping: /graphql
    enabled: true
    corsEnabled: true
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION
graphiql:
  enabled: true
  cdn:
    enabled: false
  mapping: /graphiql
  # endpoint:
  #   graphql: /graphql
  #   subscriptions: /subscriptions
  subscriptions:
    timeout: 30
    reconnect: false
  static:
    basePath: /
  pageTitle: GraphiQL